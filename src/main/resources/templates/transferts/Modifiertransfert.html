<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Modifier transfert</title>
</head>
<body>
    <div class="container" style="display:flex; justify-content:center ;align-items: center; " >
        <div class="row w-50" >
            <div class="col-md-8 mx-auto rounded border p-4 m-4" style="background-color:rgb(235, 214, 230);">
                <h4 class="text-center mb-5">Modifier un transfert</h4>

                <!-- Affichage du message de succÃ¨s ou d'erreur -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 

                <form method="post" th:object="${transfertDto}" th:action="@{/modifiertransfert}">
                    <div class="row mb-3">
                        <label for="idEnv" class="col-sm-4 col-form-label">Id envoie</label>
                        <div class="col-sm-8">
                            <input  readonly  class="form-control-plaintext" th:field="*{idEnv}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="numEnvoyeur" class="col-sm-4 col-form-label">Envoyeur</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:field="*{numEnvoyeur}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="numRecepteur" class="col-sm-4 col-form-label">Recepteur</label>
                        <div class="col-sm-8">
                            <input  readonly  class="form-control-plaintext" th:field="*{numRecepteur}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="date" class="col-sm-4 col-form-label">Date</label>
                        <div class="col-sm-8">
                            <input type="datetime-local" id="date" name="date" class="form-control" th:field="*{date}" required>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="montant" class="col-sm-4 col-form-label">Montant</label>
                        <div class="col-sm-8">
                            <input type="number" id="montant" name="montant" min="0" class="form-control" th:field="*{montant}" required>
                            <div th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}">Le montant est invalide</div>
    
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="raison" class="col-sm-4 col-form-label">Raison</label>
                        <div class="col-sm-8">
                            <input type="text" id="raison" name="raison" class="form-control" th:field="*{raison}" required>
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-secondary btn-sm" href="/transfert" role="button">Retour</a>
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
