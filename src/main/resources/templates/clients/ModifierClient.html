<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <title>transfert d'argent en ligne</title>
</head>
<body>
    <div class="container" style="display:flex; justify-content:center ;align-items: center;">
        <div class="row w-50">
            <div class="col-md-8 mx-auto rounded border p-4 m-4" style="background-color:rgb(235, 214, 230);">
                <h4 class="text-center mb-5">Modifier un client</h4>
                <form method="post" th:object="${clientDto}" >
                    <div class="row mb-3">
                        <label for="numtel" class="col-sm-4 col-form-label">NÂ°Tel</label>
                        <div class="col-sm-8">
                            <input  readonly  class="form-control-plaintext" th:value="${client.numtel}">
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label for="nom" class="col-sm-4 col-form-label">Nom</label>
                        <div class="col-sm-8">
                            <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}" required>
                            <p th:if="${#fields.hasErrors('nom')}" class="text-danger" th:errors="*{nom}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="sexe" class="col-sm-4 col-form-label">Sexe</label>
                        <div class="col-sm-8">
                            <input type="radio" id="sexeHomme" name="sexe" value="Homme" th:field="*{sexe}" > Homme
                            <input type="radio" id="sexeFemme" name="sexe" value="Femme" th:field="*{sexe}"> Femme
                            <p th:if="${#fields.hasErrors('sexe')}" class="text-danger" th:errors="*{sexe}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pays" class="col-sm-4 col-form-label">Pays</label>
                        <div class="col-sm-8">
                            <select id="pays" name="pays" class="form-select" th:field="*{pays}">
                                <option value="Americain">Americain (USD)</option>
                                <option value="Europeen">Europeen (Euro)</option>
                                <option value="Japon">Japon (Yen)</option>
                                <option value="Canada">Canada (Dollar)</option>
                                <option value="Britanique">Britanique (Livre Sterline)</option>
                                <option value="Madagascar">Madagascar (Ariary)</option>
                                
                            </select>
                            <p th:if="${#fields.hasErrors('pays')}" class="text-danger" th:errors="*{pays}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="solde" class="col-sm-4 col-form-label">Solde</label>
                        <div class="col-sm-8">
                            <!-- <input type="number" id="solde" name="solde" min="0" class="form-control" th:field="*{solde}">
                            <p th:if="${#fields.hasErrors('solde')}" class="text-danger" th:errors="*{solde}"></p>
                            </div> -->
                            <input type="text" id="solde" name="solde"  class="form-control" th:field="*{solde}">
                            <p th:if="${#fields.hasErrors('solde')}" class="text-danger" th:errors="*{solde}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mail" class="col-sm-4 col-form-label">Mail</label>
                        <div class="col-sm-8">
                            <input type="email" id="mail" name="mail" class="form-control" th:field="*{mail}">
                            <p th:if="${#fields.hasErrors('mail')}" class="text-danger" th:errors="*{mail}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary btn-sm">Modifier</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-secondary btn-sm" href="/clients" role="button">Retour</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
