<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container" style="display:flex; justify-content:center ;align-items: center;" >
        <div class="row w-50">
            <div class="col-md-8 mx-auto rounded border p-4 m-4"  style="background-color:rgb(235, 214, 230);">
                <h4 class="text-center mb-5">Modifier un  taux</h4>
                <!-- Affichage du message d'erreur
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}" style="color:red;font-size:22px ;"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->
                <form method="post" th:object="${tauxDto}" th:action="@{/modifiertaux}">
                    <div class="row mb-3">
                        <label for="idtaux" class="col-sm-4 col-form-label">Id taux</label>
                        <div class="col-sm-8">
                            <input type="text" id="idtaux" readonly name="idtaux" class="form-control" th:value="${taux.idtaux}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="montant1" class="col-sm-4 col-form-label">Montant 1 </label>
                        <div class="col-sm-8">
                            
                            <input type="text" id="montant1" name="montant1" class="form-control" th:field="*{montant1}" required>
                            <p th:if="${#fields.hasErrors('montant1')}" class="text-danger" th:errors="*{montant1}"></p>
                            
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="montant2" class="col-sm-4 col-form-label">Montant 2 </label>
                        <div class="col-sm-8">
                            <input type="text"  id="montant2" name="montant2" class="form-control" th:field="*{montant2}" required>
                            <p th:if="${#fields.hasErrors('montant2')}" class="text-danger" th:errors="*{montant2}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary btn-sm">Modifier</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-secondary btn-sm" href="/taux" role="button">Retour</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
